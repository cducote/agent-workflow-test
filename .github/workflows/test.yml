name: Tests/Notifications

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (root)
        run: npm ci

      - name: Run backend tests (root)
        run: npm test

      - name: Install dependencies (frontend)
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend
        run: npm run test:ci

  notify-pr:
    needs: test
    runs-on: ubuntu-latest
    if: success() && github.event_name == 'pull_request'
    steps:
      - name: Discord Notification - PR Ready
        run: |
          curl -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "ðŸ¤– PR Ready for Review",
                "description": "${{ github.event.pull_request.title }}",
                "url": "${{ github.event.pull_request.html_url }}",
                "color": 5763719,
                "fields": [
                  {"name": "Branch", "value": "`${{ github.head_ref }}`", "inline": true},
                  {"name": "Tests", "value": "âœ… Passed", "inline": true}
                ]
              }]
            }' \
            ${{ secrets.DISCORD_WEBHOOK_URL }}

  notify-merge:
    needs: test
    runs-on: ubuntu-latest
    if: success() && github.event_name == 'push'
    steps:
      - name: Discord Notification - PR Merged
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}
          COMMIT_URL: ${{ github.event.head_commit.url }}
          AUTHOR_NAME: ${{ github.event.head_commit.author.name }}
        run: |
          COMMIT_TITLE=$(echo "$COMMIT_MSG" | head -n 1)

          curl -H "Content-Type: application/json" \
            -d "{
              \"embeds\": [{
                \"title\": \"âœ… PR Merged to Main\",
                \"description\": \"$COMMIT_TITLE\",
                \"url\": \"$COMMIT_URL\",
                \"color\": 3066993,
                \"fields\": [
                  {\"name\": \"Author\", \"value\": \"$AUTHOR_NAME\", \"inline\": true},
                  {\"name\": \"Tests\", \"value\": \"âœ… Passed\", \"inline\": true}
                ]
              }]
            }" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}
