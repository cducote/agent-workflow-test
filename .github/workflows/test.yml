name: Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  ai-review:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && needs.test.result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch main branch
        run: |
          git fetch origin main || {
            echo "::error::Failed to fetch origin/main. Ensure main branch exists and is accessible."
            exit 1
          }

      - name: Install Claude Code
        run: npm install -g @anthropic-ai/claude-code

      - name: Get PR Diff
        run: |
          # Find merge base to get accurate diff
          MERGE_BASE=$(git merge-base origin/main HEAD 2>/dev/null) || {
            echo "::error::Could not find merge base with origin/main"
            exit 1
          }
          git diff "$MERGE_BASE"...HEAD > diff.txt

          # Verify diff was generated
          if [ ! -s diff.txt ]; then
            echo "::warning::No changes detected in diff"
          fi

      - name: Claude Review
        id: review
        run: |
          # Read diff into variable to avoid piping user content through shell
          DIFF_CONTENT=$(cat diff.txt)

          # Use heredoc to pass diff content safely, avoiding shell interpretation
          REVIEW_RAW=$(claude -p "$(cat <<'PROMPT_EOF'
          Review this code diff. Check for:
          - Bugs or logic errors
          - Security vulnerabilities
          - Missing edge cases
          - Code style issues

          Respond with JSON only, no other text:
          {
            "verdict": "APPROVE" or "REQUEST_CHANGES",
            "summary": "one line summary",
            "issues": ["issue 1", "issue 2"]
          }

          Be strict but fair. Only APPROVE if code is production-ready.

          --- DIFF START ---
          PROMPT_EOF
          )
          $DIFF_CONTENT
          --- DIFF END ---")

          # Strip markdown code fences if present (handle both ```json and ``` variants)
          REVIEW=$(echo "$REVIEW_RAW" | sed -n '/^```/,/^```$/p' | sed '1d;$d')

          # If no code fences found, use raw output
          if [ -z "$REVIEW" ]; then
            REVIEW="$REVIEW_RAW"
          fi

          # Validate JSON before proceeding
          if ! echo "$REVIEW" | jq empty 2>/dev/null; then
            echo "::error::Claude returned invalid JSON response"
            echo "Raw response: $REVIEW_RAW"
            exit 1
          fi

          VERDICT=$(echo "$REVIEW" | jq -r '.verdict // "UNKNOWN"')
          SUMMARY=$(echo "$REVIEW" | jq -r '.summary // "No summary provided"')

          echo "VERDICT=$VERDICT" >> $GITHUB_OUTPUT
          echo "SUMMARY=$SUMMARY" >> $GITHUB_OUTPUT

          # Escape issues array for use in webhook
          ISSUES=$(echo "$REVIEW" | jq -c '.issues // []')
          echo "ISSUES=$ISSUES" >> $GITHUB_OUTPUT

          echo "REVIEW<<EOF" >> $GITHUB_OUTPUT
          echo "$REVIEW" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Comment on PR
        uses: actions/github-script@v7
        env:
          REVIEW_JSON: ${{ steps.review.outputs.REVIEW }}
        with:
          script: |
            const review = JSON.parse(process.env.REVIEW_JSON);
            const verdict = review.verdict;
            const emoji = verdict === 'APPROVE' ? 'âœ…' : 'âš ï¸';

            let body = `## ${emoji} AI Code Review\n\n`;
            body += `**Verdict:** ${verdict}\n\n`;
            body += `**Summary:** ${review.summary}\n\n`;

            if (review.issues && review.issues.length > 0) {
              body += `### Issues Found\n`;
              review.issues.forEach(issue => {
                body += `- ${issue}\n`;
              });
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });

      - name: Trigger Fix via Webhook
        id: webhook
        if: steps.review.outputs.VERDICT == 'REQUEST_CHANGES'
        continue-on-error: true
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          BRANCH: ${{ github.head_ref }}
          ISSUES: ${{ steps.review.outputs.ISSUES }}
        run: |
          if [ -n "$WEBHOOK_URL" ]; then
            HTTP_CODE=$(curl -s -o response.txt -w "%{http_code}" -X POST "$WEBHOOK_URL" \
              -H "Content-Type: application/json" \
              -d "{
                \"command\": \"fix_pr\",
                \"branch\": \"$BRANCH\",
                \"issues\": $ISSUES
              }")

            if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
              echo "Webhook triggered successfully (HTTP $HTTP_CODE)"
            else
              echo "::warning::Webhook request failed with HTTP $HTTP_CODE"
              echo "Response body:"
              cat response.txt || echo "(no response body)"
            fi
          else
            echo "::notice::WEBHOOK_URL not configured, skipping webhook trigger"
          fi

      - name: Log webhook failure
        if: steps.webhook.outcome == 'failure'
        run: |
          echo "::error::Webhook step failed. Check the webhook URL and ensure the endpoint is accessible."

      - name: Fail if changes requested
        if: steps.review.outputs.VERDICT == 'REQUEST_CHANGES'
        run: exit 1
          
  notify-pr:
    needs: [test, ai-review]
    runs-on: ubuntu-latest
    if: always() && needs.test.result == 'success' && (needs.ai-review.result == 'success' || needs.ai-review.result == 'skipped') && github.event_name == 'pull_request'
    steps:
      - name: Discord Notification - PR Ready
        run: |
          curl -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "ðŸ¤– PR Ready for Review!",
                "description": "${{ github.event.pull_request.title }}",
                "url": "${{ github.event.pull_request.html_url }}",
                "color": 5763719,
                "fields": [
                  {"name": "Branch", "value": "`${{ github.head_ref }}`", "inline": true},
                  {"name": "Tests", "value": "âœ… Passed", "inline": true},
                  {"name": "AI Review", "value": "âœ… Approved", "inline": true}
                ]
              }]
            }' \
            ${{ secrets.DISCORD_WEBHOOK_URL }}

  notify-merge:
    needs: test
    runs-on: ubuntu-latest
    if: success() && github.event_name == 'push'
    steps:
      - name: Discord Notification - PR Merged
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}
          COMMIT_URL: ${{ github.event.head_commit.url }}
          AUTHOR_NAME: ${{ github.event.head_commit.author.name }}
        run: |
          # Get just the first line of the commit message
          COMMIT_TITLE=$(echo "$COMMIT_MSG" | head -n 1)

          curl -H "Content-Type: application/json" \
            -d "{
              \"embeds\": [{
                \"title\": \"âœ… PR Merged to Main\",
                \"description\": \"$COMMIT_TITLE\",
                \"url\": \"$COMMIT_URL\",
                \"color\": 3066993,
                \"fields\": [
                  {\"name\": \"Author\", \"value\": \"$AUTHOR_NAME\", \"inline\": true},
                  {\"name\": \"Tests\", \"value\": \"âœ… Passed\", \"inline\": true}
                ]
              }]
            }" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}