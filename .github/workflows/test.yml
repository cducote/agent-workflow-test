name: Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  ai-review:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Claude Code
        run: npm install -g @anthropic-ai/claude-code

      - name: Get PR Diff
        run: git diff origin/main...HEAD > diff.txt

      - name: Claude Review
        id: review
        run: |
          REVIEW_RAW=$(cat diff.txt | claude -p \
            "Review this code diff. Check for:
            - Bugs or logic errors
            - Security vulnerabilities
            - Missing edge cases
            - Code style issues

            Respond with JSON only, no other text:
            {
              \"verdict\": \"APPROVE\" or \"REQUEST_CHANGES\",
              \"summary\": \"one line summary\",
              \"issues\": [\"issue 1\", \"issue 2\"]
            }

            Be strict but fair. Only APPROVE if code is production-ready.")

          # Strip markdown code fences if present
          REVIEW=$(echo "$REVIEW_RAW" | sed -n '/^```json$/,/^```$/p' | sed '1d;$d')

          # If no code fences found, use raw output
          if [ -z "$REVIEW" ]; then
            REVIEW="$REVIEW_RAW"
          fi

          echo "VERDICT=$(echo $REVIEW | jq -r '.verdict')" >> $GITHUB_OUTPUT
          echo "SUMMARY=$(echo $REVIEW | jq -r '.summary')" >> $GITHUB_OUTPUT
          
          # Escape issues array for use in webhook
          ISSUES=$(echo $REVIEW | jq -c '.issues')
          echo "ISSUES=$ISSUES" >> $GITHUB_OUTPUT
          
          echo "REVIEW<<EOF" >> $GITHUB_OUTPUT
          echo "$REVIEW" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Comment on PR
        uses: actions/github-script@v7
        env:
          REVIEW_JSON: ${{ steps.review.outputs.REVIEW }}
        with:
          script: |
            const review = JSON.parse(process.env.REVIEW_JSON);
            const verdict = review.verdict;
            const emoji = verdict === 'APPROVE' ? 'âœ…' : 'âš ï¸';

            let body = `## ${emoji} AI Code Review\n\n`;
            body += `**Verdict:** ${verdict}\n\n`;
            body += `**Summary:** ${review.summary}\n\n`;

            if (review.issues && review.issues.length > 0) {
              body += `### Issues Found\n`;
              review.issues.forEach(issue => {
                body += `- ${issue}\n`;
              });
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });

      - name: Trigger Fix via Webhook
        if: steps.review.outputs.VERDICT == 'REQUEST_CHANGES'
        continue-on-error: true
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          BRANCH: ${{ github.head_ref }}
          ISSUES: ${{ steps.review.outputs.ISSUES }}
        run: |
          if [ -n "$WEBHOOK_URL" ]; then
            curl -X POST "$WEBHOOK_URL" \
              -H "Content-Type: application/json" \
              -d "{
                \"command\": \"fix_pr\",
                \"branch\": \"$BRANCH\",
                \"issues\": $ISSUES
              }"
          else
            echo "WEBHOOK_URL not configured, skipping webhook trigger"
          fi

      - name: Fail if changes requested
        if: steps.review.outputs.VERDICT == 'REQUEST_CHANGES'
        run: exit 1
          
  notify-pr:
    needs: ai-review
    runs-on: ubuntu-latest
    if: success() && github.event_name == 'pull_request'
    steps:
      - name: Discord Notification - PR Ready
        run: |
          curl -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "ðŸ¤– PR Ready for Review!",
                "description": "${{ github.event.pull_request.title }}",
                "url": "${{ github.event.pull_request.html_url }}",
                "color": 5763719,
                "fields": [
                  {"name": "Branch", "value": "`${{ github.head_ref }}`", "inline": true},
                  {"name": "Tests", "value": "âœ… Passed", "inline": true},
                  {"name": "AI Review", "value": "âœ… Approved", "inline": true}
                ]
              }]
            }' \
            ${{ secrets.DISCORD_WEBHOOK_URL }}

  notify-merge:
    needs: test
    runs-on: ubuntu-latest
    if: success() && github.event_name == 'push'
    steps:
      - name: Discord Notification - PR Merged
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}
          COMMIT_URL: ${{ github.event.head_commit.url }}
          AUTHOR_NAME: ${{ github.event.head_commit.author.name }}
        run: |
          # Get just the first line of the commit message
          COMMIT_TITLE=$(echo "$COMMIT_MSG" | head -n 1)

          curl -H "Content-Type: application/json" \
            -d "{
              \"embeds\": [{
                \"title\": \"âœ… PR Merged to Main\",
                \"description\": \"$COMMIT_TITLE\",
                \"url\": \"$COMMIT_URL\",
                \"color\": 3066993,
                \"fields\": [
                  {\"name\": \"Author\", \"value\": \"$AUTHOR_NAME\", \"inline\": true},
                  {\"name\": \"Tests\", \"value\": \"âœ… Passed\", \"inline\": true}
                ]
              }]
            }" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}